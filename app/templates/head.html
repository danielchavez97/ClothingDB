    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #000000;">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('main.index')}}" style="font-size: 25px !important;">ClothDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li>
              <form class="form-inline my-2 my-lg-0" action={{url_for('main.item_search')}} method="post" class="form" enctype="multipart/form-data" role="form">
                <input class="form-control mr-sm-3" type="search" placeholder="Search" name="search">
              </form>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('main.feed')}}">Explore
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('main.new_item')}}">Submit
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Account
              </a>
              {% if current_user.is_authenticated %}
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href={{url_for('main.collection', id=current_user.id)}}>Collection</a>
                  <a class="dropdown-item" href="{{url_for('main.wantlist', id=current_user.id)}}">Wantlist</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{{url_for('main.user', id=current_user.id)}}">Profile</a>
                  <a class="dropdown-item" href="{{url_for('auth.logout', id=current_user.id)}}">Log Out</a>
                </div>
              {% else %}
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href={{url_for('auth.login')}}>Login</a>
                  <a class="dropdown-item" href="{{url_for('auth.register')}}">Register</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Why Register?</a>
                </div>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
