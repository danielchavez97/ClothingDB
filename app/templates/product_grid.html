<!-- Page Features -->
<div class="row" id="productGrid">
  {% for item in items %}
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          {% if item.thumbnails.all() == [] %}
          <a href="{{url_for('main.item', id=item.id)}}">
                        <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-image_large.png?format=jpg&quality=90&v=1530129081">
          </a>
          {% else %}
          <a href="{{url_for('main.item', id=item.id)}}">
                        <img class="card-img-top" src={{'https://d2x1mfjcaooqwx.cloudfront.net/' ~ item.thumbnails.first().filename}}>
          </a>
          {% endif %}
          <div class="card-body">
            <a href="{{url_for('main.brand', id=item.brand_id)}}">
              <h4 class="card-title">{{ item.brand_name }}</h4>
            </a>
            <a href="{{url_for('main.item', id=item.id)}}">
              <p class="card-text" style="{font-style: oblique;}">{{ item.name }}</p>
            </a>
            <!--
            {% if current_user.is_administrator() %}
              <form id="delete{{item.id}}" method="POST">
                <button type="submit" id="delete{{item.id}}"  class="btn btn-danger btn-sm" value={{item.id}}>delete</button>
              </form>
              
            {% endif %}
            -->
          </div>
        </div>
      </div>
  {% endfor %}
</div>


<template id="product">
<div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
          <a  id="image-url">
              <img class="card-img-top" src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-image_large.png?format=jpg&quality=90&v=1530129081">
          </a>
          <div class="card-body">
            <a  id="brand-url">
              <h4 class="card-title"></h4>
            </a>
            <a  id="name-url">
              <p class="card-text" style="{font-style: oblique;}"></p>
            </a>
          </div>
        </div>
      </div>
</template>


<!-- /.row -->
